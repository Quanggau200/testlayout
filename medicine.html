
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,600;1,14..32,600&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="singup_form d-flex justify-content-center mt-3 mb-3">
      <div class="login rounded-3 border border-1">
        <h6 class="title_login text-center fw-bold mt-1">Đăng ký</h6>

        <form  method="post" class="main_login d-flex justify-content-center flex-column">
          <div class="m-3">
            <label for="" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              aria-describedby="emailHelpId"
              placeholder="abc@mail.com"
            />
            <!-- <small id="emailHelpId" class="form-text text-muted"
                        >Help text</small
                    > -->
          </div>

          <div class="m-3">
            <label for="" class="form-label">Tên đăng nhập </label>
            <input
              type="email"
              class="form-control"
              name="username"
              id="username"
              aria-describedby="emailHelpId"
              placeholder=" Tên đăng nhập "
              autocomplete="on"
            />
            <!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
          </div>
          <div class="ms-3 mt-2 mb-3 me-3">
            <label for="" class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Mật khẩu"
              autocomplete="on"
            />
          </div>
          <div class="ms-3 mt-2 mb-3 me-3">
            <label for="" class="form-label"> Xác thực mật khẩu</label>
            <input
              type="password"
              class="form-control"
              name="verify_pass"
              id="verify_pass"
              placeholder="Xác thực mật khẩu"
              autocomplete="on"
            />
          </div>
          <div
            class=" checkbox d-flex ms-3 me-3 mb-3 align-items-center justify-content-center gap-3"
          >
            <div class="form-check d-flex gap-1">
              <input class="form-check-input" type="checkbox" value="" id="user" />
              <label class="form-check-label" for="">
                Bạn là người mua hàng
              </label>
            </div>
            <div class="form-check d-flex gap-1">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="admin"
                
              />
              <label class="form-check-label" for="">
                Bạn là người bán hàng
              </label>
            </div>
          </div>
          <a
            href="#"
            class="btn btn-primary active d-flex justify-content-center m-auto"
            role="button"
            >Đăng ký
          </a>
          <h5 class="fw-bold text-center mt-2">Hoặc</h5>
          <div class="select_login d-flex">
            <div
              class="login_with d-flex align-items-center justify-content-center gap-3 border border-1 rounded-2"
            >
              <img src="{% static 'images/Social media logo.png'%}" alt="" />

              <span class="text_login"> Đăng nhập với Google</span>
            </div>
            <div
              class="login_with facebook d-flex align-items-center justify-content-center gap-3 border border-1 rounded-2"
            >
              <img src="{% static 'images/facebook.png'%}" class="" alt="" />
              <span class="text_login"> Đăng nhập với Facebook</span>
            </div>
          </div>
          <div class="text-center pt-2 pb-2">
            <span>Bạn đã có tài khoản ,đăng nhập </span>
            <a class="security" href="{%url 'login' %}"> tại đây </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<script src="{% static 'js/main.js' %}" defer></script>
